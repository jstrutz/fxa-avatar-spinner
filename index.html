<!doctype html>
<html class="no-touch no-reveal-pw getusermedia" lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="styles/fxa-content-server-normalize.css"></link>
    <link rel="stylesheet" href="styles/fxa-content-server-en.css"></link>
    <link rel="stylesheet" href="styles/fxa-content-server-main.css"></link>
    <link rel="stylesheet" href="styles/main.css"></link>
  </head>

<body class="">
        <div style="opacity: 1;" class="fade-in-forward" id="fox-logo"></div>
        <div style="opacity: 1;" class="fade-in-forward" id="stage"><div class="sign-in"><div id="main-content" class="card">
  <header>
    <h1 id="fxa-signin-header">
        Sign in
    </h1>
  </header>

  <section>


      <div style="" class="success"></div>

          <div class="avatar-wrapper avatar-view">
            <div class="avatar-loading-spinner"></div>
            <img class="profile-image" src="https://en.gravatar.com/userimage/5440833/39bdd5d67430094101ff4cd0ae68ab64.jpg?size=120">
          </div>
          <p class="prefill">user@example.com</p>

          <form novalidate="">
            <input class="email hidden" value="user@example.com" type="email">

            <div class="input-row password-row">
              <input class="password tooltip-below" id="password" placeholder="Password" value="" pattern=".{8,}" required="" autofocus="" type="password">

              <input id="show-password" class="show-password" aria-controls="password" tabindex="-1" data-novalue="" type="checkbox">
              <label for="show-password" class="show-password-label">
                Show
              </label>
            </div>

            <div class="button-row">
              <button id="submit-btn" type="submit" class="disabled">Sign in</button>
            </div>
           </form>

           <div class="links">
             <a href="/reset_password" class="left reset-password">Forgot password?</a>
             <a href="/#" class="right use-different">Use a different account</a><br>
           </div>



  </section>
</div>
</div></div>

        <a id="about-mozilla" rel="author" target="_blank" href="https://www.mozilla.org/about/?utm_source=firefox-accounts&amp;utm_medium=Referral"></a>

          <header>FxA Avatar Spinner Mockup for <a href="https://github.com/mozilla/fxa-content-server/issues/3277">issue 3277</a></header>
          <button id="loadImageButton">Show Profile Image</button>
          <button id="loadDefaultButton">Show Default Avatar</button>
          <button id="resetButton">Reset</button>
        </section>

        <script src="main.js"></script>
</body>
</html>
